<!DOCTYPE html>

<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	     <label for="name" >Name*</label><br>
		<input type="text" name="name" id=name placeholder="Name" required><br><br>
			
		<label for="Email">Email*</label><br>
		<input type="email" name="Email" id=email placeholder="Email" required><br><br>
			

		 <label for="gender" >Gender*</label><br>
		 <input type="radio" name="gender" id="gender_m" required>Male<br>
		 <input type="radio" name="gender" id="gender_f" required>Female<br><br>
	
	
	
		<label for="cars">Car Brands*</label><br>
		
		<select name="cars" id=cars ><br>
		<option value="" disabled selected>--please choose an option--</option>		
		<option value="BMW" name="cars" >BMW</option>
		<option value="Audi" name="cars" >Audi</option>
		<option value="Mercedez" name="cars" >Mercedez/</option>
		
		
			
		</select><br><br>
	
		<label for="age">Age*</label><br>
		<input type="age" name="age" placeholder="Age" id="age"required><br><br>

		<label for="date">DOB*</label><br>
		<input type="date" Name="date" id="dob"><br><br>

		<label for="number">Phone Number</label><br>
		<input type="tel"  name="number" id="tel"  placeholder="xxx-xxx-xxxx"><br><br>
		
		<label for="Password" >Password</label><br>
		<input type="password" name="Password" id="password" placeholder="Password"><br><br>

		<input type="checkbox" id="tos">
		<label for="tos">I agree to the TOS</label><br><br>
		

		<button type="submit" >submit</button>
	
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>
	
</html>
